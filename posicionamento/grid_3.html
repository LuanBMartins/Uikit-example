<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit-icons.min.js"></script>

    <title>grid</title>
  </head>
  <body>
    <div
      class="uk-grid-small uk-child-width-1-4@s uk-flex-center uk-text-center"
      uk-grid
    >
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item 1</div>
      </div>
      <div class="uk-flex-last">
        <div class="uk-card uk-card-secondary uk-card-body">Item 2</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item 3</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item 4</div>
      </div>
      <div class="uk-flex-first">
        <div class="uk-card uk-card-primary uk-card-body">Item 5</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item 6</div>
      </div>
    </div>
  </body>
</html>
