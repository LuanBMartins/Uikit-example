<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit-icons.min.js"></script>

    <title>width</title>
  </head>
  <body>
    <div class="uk-width-small uk-margin">
      <div class="uk-card uk-card-small uk-card-default uk-card-body">
        Small
      </div>
    </div>
    <div class="uk-width-medium uk-margin">
      <div class="uk-card uk-card-small uk-card-default uk-card-body">
        Medium
      </div>
    </div>
    <div class="uk-width-large uk-margin">
      <div class="uk-card uk-card-small uk-card-default uk-card-body">
        Large
      </div>
    </div>
    <div class="uk-width-xlarge uk-margin">
      <div class="uk-card uk-card-small uk-card-default uk-card-body">
        X-Large
      </div>
    </div>
    <div class="uk-width-2xlarge uk-margin">
      <div class="uk-card uk-card-small uk-card-default uk-card-body">
        2X-Large
      </div>
    </div>
  </body>
</html>
