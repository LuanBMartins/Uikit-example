<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit-icons.min.js"></script>

    <title>flex</title>
  </head>
  <body>
    <div class="uk-flex">
      <div class="uk-card uk-card-default uk-card-body">Item 1</div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-left">
        Item 2
      </div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-left">
        Item 3
      </div>
    </div>

    <div class="uk-flex uk-flex-center">
      <div class="uk-card uk-card-default uk-card-body">Item 1</div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-left">
        Item 2
      </div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-left">
        Item 3
      </div>
    </div>

    <div class="uk-flex uk-flex-middle uk-text-center">
      <div class="uk-card uk-card-default uk-card-body">Item 1</div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-left">
        Item 2<br />...
      </div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-left">
        Item 3<br />...<br />...
      </div>
    </div>

    <div class="uk-flex uk-flex-column uk-width-1-3">
      <div class="uk-card uk-card-default uk-card-body">Item 1</div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-top">
        Item 2
      </div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-top">
        Item 3
      </div>
    </div>

    <div class="uk-flex">
      <div
        class="uk-card uk-card-default uk-card-body uk-flex-last uk-margin-left"
      >
        Item 1
      </div>
      <div class="uk-card uk-card-default uk-card-body uk-flex-first">
        Item 2
      </div>
      <div class="uk-card uk-card-default uk-card-body uk-margin-left">
        Item 3
      </div>
    </div>
  </body>
</html>
