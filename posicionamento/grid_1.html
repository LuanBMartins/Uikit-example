<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit-icons.min.js"></script>

    <title>grid</title>
  </head>
  <body>
    <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
    </div>

    <div class="uk-grid-medium uk-child-width-expand@s uk-text-center" uk-grid>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
    </div>

    <div class="uk-grid-large uk-child-width-expand@s uk-text-center" uk-grid>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
    </div>

    <div
      class="
        uk-grid-collapse
        uk-child-width-expand@s
        uk-text-center
        uk-margin-large-top
      "
      uk-grid
    >
      <div>
        <div class="uk-background-muted uk-padding">Item</div>
      </div>
      <div>
        <div class="uk-background-primary uk-padding uk-light">Item</div>
      </div>
      <div>
        <div class="uk-background-secondary uk-padding uk-light">Item</div>
      </div>
    </div>

    <div
      class="
        uk-grid-column-small
        uk-grid-row-large
        uk-child-width-1-3@s
        uk-text-center
      "
      uk-grid
    >
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
      </div>
    </div>
  </body>
</html>
